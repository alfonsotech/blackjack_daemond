<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack In LG</title>
    <!-- <link rel="stylesheet" type="text/css" href="meyers_reset.css"> -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- Top Banner-->
    <div class="top-banner">
      <h1 class="title">Blackjack Daemon</h1>
      <h3>Get as close to 21 as you can without going over!</h3>
    </div>

    <!-- Main Body-->
    <div class="background">
      <h2>Dealer Cards</h2>
      <ul class="dealer-cards">
        <li>
          <img src="images/playing-cards/6_of_clubs.png" alt="six-of-clubs">
          <img src="images/card-back.png" alt="card-back"></li>
      </ul>
      <h2>Player Cards</h2>
      <ul class="player-cards">
        <li>
          <img src="images/playing-cards/ace_of_spades2.png" alt="ace-of-spades">
          <img src="images/playing-cards/10_of_hearts.png" alt="ten-of-hearts">
        </li>
      </ul>
      <div class="buttons">
        <button type="button" name="button" id="stand">Stand</button>
        <button type="button" name="button" id="hit">Hit Me</button>
        <button type="button" name="button" id="surrender">Surrender</button>
        <hr>
        <button type="button" name="button" id="new-game">NEW GAME</button>
      </div>
      <div class="chat">
        <h4>Welcome to Blackjack Daemon!</h4>
        <h4>Good luck!!!!</h4>
      </div>
    </div>

    <!-- Main Scripts-->
    <script src="jquery-2.1.4.js"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->

    <!-- Data Scripts-->
    <script type="text/javascript" src="data/cards.js"></script>
    <script type="text/javascript" src="data/cards.json"></script>
    <!-- MVC Scripts-->
    <script type="text/javascript" src="scripts/models/cardsModel.js"></script>
    <script type="text/javascript" src="scripts/views/cardsView.js"></script>
    <script type="text/javascript" src="scripts/controllers/cardsController.js"></script>

  </body>
</html>
