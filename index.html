<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack In LG</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <!-- Top Banner-->
    <div class="top-banner">
      <h1 class="title">Blackjack Daemon</h1>
      <h3>Get as close to 21 as you can without going over!</h3>
    </div>

    <!-- Main Body-->
    <div class="background">
      <h2>Dealer Cards</h2>
      <ul class="dealer-cards">
        <li>
          <img src="images/card-back.png" alt="card-back">
        </li>
        <li>
          <img src="images/card-back.png" alt="card-back">
        </li>
      </ul>
      <h2>Player Cards</h2>
      <ul class="player-cards">
        <li>
          <img src="images/card-back.png" alt="card-back">
        </li>
        <li>
          <img src="images/card-back.png" alt="card-back">
        </li>
      </ul>
      <div class="buttons">
        <button type="button" name="button" id="stand" disabled>Stand</button>
        <button type="button" name="button" id="hit" disabled>Hit Me</button>
        <button type="button" name="button" id="surrender" disabled>Surrender</button>
        <hr>
        <button type="button" name="button" id="new-game">NEW HAND</button>
      </div>
      <div class="scores">
        <h3>
          Player Wins: <span id="player-wins"> 0 </span>
        </h3>
        <h3>
          Dealer Wins: <span id="dealer-wins"> 0 </span>
        </h3>
      </div>
      <div class="chat">
        <h4>Welcome to Blackjack Daemon! Good luck!!!!</h4>
      </div>
    </div>

    <!-- Main Script-->
    <script src="jquery-2.1.4.js"></script>
    <!-- Data Script-->
    <script type="text/javascript" src="data/cards.json"></script>
    <!-- MVC Scripts-->
    <script type="text/javascript" src="scripts/models/cardsModel.js"></script>
    <script type="text/javascript" src="scripts/views/cardsView.js"></script>
    <script type="text/javascript" src="scripts/controllers/cardsController.js"></script>

  </body>
</html>
